# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py{37,38,39,310}-django{22,30}
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    django22: Django==2.2
    django30: Django==3.0
extras = dev
commands =
    pytest --cov=./ --cov-report=xml
